name: dev
description: Ecotourisme flutter version
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  firebase_core: ^0.5.0
  cloud_firestore: ^0.14.0
  provider: ^4.3.2
  collection_ext: ^0.3.0
  flutter_blurhash: ^0.5.0
  transparent_image: ^1.0.0
  shimmer: ^1.1.1
  flutter_svg: ^0.18.0
  flutter_map: ^0.10.1+1
  carousel_slider: ^2.2.1

  cupertino_icons: ^0.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter

  build_runner: ^1.10.2
  json_serializable: ^3.4.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/placeholder.jpeg
    - assets/images/pointill.svg